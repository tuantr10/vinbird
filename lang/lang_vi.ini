[aboutvinbird]
intro_1 = "VinBirdnest là một trong những công ty thuộc trang trại gia đình với 6 nhà yến được xây dựng từ năm 2009. Tất cả các nhà yến của chúng tôi đều tọa lạc tại hòn đảo xanh có tên là Cần Giò - vùng ven biển rộng 72.000 ha với nguồn thức ăn dồi dào cho chim."
intro_2 = "Công ty chúng tôi cung cấp dịch vụ một cửa: từ xây dựng nhà yến, khai thác tổ cho đến làm sạch, chế biến, đóng gói và phân phối."
intro_3 = "Chúng tôi có một số đại lý bán tổ yến của mình dưới sự giám sát chặt chẽ để đảm bảo rằng sản phẩm của chúng tôi được đảm bảo chất lượng khi đến tay khách hàng với giá trị lớn."
intro_4 = "Chính sách của công ty chúng tôi là sản xuất tổ yến tinh khiết nhất không chứa hóa chất, chất tẩy trắng, chất phụ gia và chất bảo quản. 100% tự nhiên với chất lượng đảm bảo!"
title_1 = "Tầm nhìn & Sứ mệnh"
title_1_h4 = "TẦM NHÌN"
title_1_h2 = "Khai thác tiềm năng của tổ yến để cải thiện chất lượng cuộc sống."
title_1_description = "Chúng tôi tin rằng tổ yến ăn được không chỉ có giá trị kinh tế mà còn có tầm quan trọng về mặt dinh dưỡng để cải thiện sức khỏe và hạnh phúc của con người. Chúng tôi cam kết mang lại lợi ích của tổ yến trong từng dòng sản phẩm và dịch vụ của mình."
title_2_h4 = "NHỮNG GIÁ TRỊ CỐT LÕI"
title_2_h1 = "Cộng đồng là trên hết"
title_2_description = "Giá trị cốt lõi của chúng tôi cũng trở thành lý do làm việc chăm chỉ của chúng tôi và xác định cách thức xây dựng văn hóa công ty của chúng tôi. Khi Vinbirdnest tiếp tục phát triển và lớn mạnh, bốn giá trị này không đổi."
value_1 = "GIA ĐÌNH"
value_1_description = "Chúng tôi tin rằng tổ yến không chỉ có giá trị kinh tế mà còn có tầm quan trọng về mặt dinh dưỡng để cải thiện sức khỏe và hạnh phúc của con người. Chúng tôi cam kết mang lại lợi ích của yến sào trong từng dòng sản phẩm và dịch vụ của mình."
value_2 = "SẢN PHẨM CHẤT LƯỢNG NHẤT"
value_2_description = "Chúng tôi không thỏa hiệp về chất lượng. Để đảm bảo điều đó, chúng tôi phát triển một quy trình kiểm soát chất lượng nghiêm ngặt được hỗ trợ bởi Chính sách An toàn Thực phẩm của Công ty. Mục tiêu của chúng tôi là cung cấp sản phẩm độc đáo và sáng tạo bằng cách cung cấp số lượng lớn, giao hàng nhanh và tiêu chuẩn nhất quán để đáp ứng sự hài lòng của người tiêu dùng."
value_3 = "TỰ NHIÊN"
value_3_description = "Chúng tôi tôn trọng thiên nhiên và đặt quy trình sản xuất của chúng tôi càng tự nhiên càng tốt, với trọng tâm là cải thiện tính bền vững của quần thể chim và môi trường. Sản phẩm của chúng tôi không sử dụng bất kỳ chất phụ gia thực phẩm nào và không có động vật nào bị hại trong quá trình này."
value_4 = "CHỊU TRÁCH NHIỆM VỀ SINH THÁI"
value_4_description = "Chúng tôi quan tâm đến hành tinh và môi trường của chúng ta. Chúng tôi cam kết bảo tồn tài nguyên và bảo vệ hệ sinh thái. Quy trình sản xuất của chúng tôi không gây ô nhiễm môi trường và không để lại nguyên liệu thừa."

[aboutbirdnest]
title = "A Nutritious Delicacy"
subtitle = "Swiftlet’s nests are highly appreciated for its natural health benefit since a long time ago. Dated back from four hundred years, the edible bird’s nest is one of the most well-known Chinese delicacy as well as traditional medicine. As a nutritious food, the edible bird’s nest contains antioxidant and boosts immunity. It is also beneficial for maintaining women’s radiant beauty."
factor_title = "Edible Bird's Nest Factor"
factor_title_description_1 = "There are many effects that have been known: Enhancing lung health, beautiful skin, stimulating cell growth and rejuvenation, increased red blood cells and hemoglobin."
factor_title_description_2 = "Swallow Nest has a very good body-building effect, ranked at the top position in "Bat Tran" of precious foods. Ancient swallow nest cleanses the lungs and respiratory organs, reduces allergy symptoms, increases body weight, balances metabolic processes in the body, enhances the ability of physical and anti-inflammatory activities."
factor_title_description_3 = "Neurological radiation, enhances resistance, immunity, very hematological system, increases the number of red blood cells, hemoglobin, reduces blood clotting, enhances the growth stimulation for cells, restores cells hurt, anti-aging, rejuvenating life."
factor_1_title = "NO DETERGENT"
factor_1_description = "During the cleaning process we do not use any cleaning or cleaning chemicals. We use saddle washing water which is certified by Pasteur Institute (because chlorine in tap water can degrade bird's nest). Because it is difficult and time-consuming to clean the bird's nest by hand, some establishments can use the cleaning agent, although it is not toxic, but it can reduce the nutrition of bird's nest."
factor_2_title = "NO STAINING"
factor_2_description = "Natural nests can have pure white, ivory, orange, yellow, brown, red... bleaching or staining according to consumer tastes may impair the nutritional value of the nest."
factor_3_title = "NO ADDITIVES"
factor_3_description = "Natural oats are lightweight, so people can use fiber or other foods to fill in to increase weight, some consumers prefer crispy, tough oats... You can use borax. All of these substances degenerate the swallow's nest. We absolutely do not use any additives."
factor_4_title = "NO PRESERVATIVES"
factor_4_description = "Pure bird's nest can last for a long time in the natural environment, but if there are fillers or additives to increase weight, color, smell, you must use more preservatives, Vinbirdnest Absolutely no preservatives used."
benefit_title = "Natural Benefit"
benefit_description = "Edible’s bird nest contains nutritions which help us to improve health and well-being."
benefit_1_title = "SIALIC ACID"
benefit_1_description = "Vinbirdnest edible bird’s nest is a natural source of sialic acid, which has special role for both our body and brain.  It boosts up our over-all immunity, improves learning ability, and helps prevent influenza. The sialic acid level in our bird’s nest is closely monitored by our team of researchers regularly."
benefit_2_title = "GLYCOPROTEIN"
benefit_2_description = "Glycoprotein has various function; maintaining our immune system, blood, digestion, lungs, intercellular communication, reproduction system, and skin health. Proteins contained in edible bird’s nests also have active compounds such as amino acids that help to build muscle protein, produce antibodies, and repair damaged tissues."
benefit_3_title = "MINERAL"
benefit_3_description = "Packed with several kind of minerals, edible bird’s nest is a perfect super food for our body. Mineral has various benefit for health, such as cell regeneration, strengthening immune system as well as body growth & development."

[faq]
title = "Câu hỏi thường gặp"
question_1 = "YẾN SÀO LÀ GÌ?"
answer_1 = "Yến sào là tổ yến do chim yến hang (Collocalia fuciphaga) dùng nước bọt đông đặc của chúng tạo ra,ctổ yến được thu hoạch để làm thức ăn cho con người. Yến sào đã được sử dụng trong ẩm thực của người Hoa từ hơn 400 năm trước, thường được dùng làm súp yến."
question_2 = "LÀM THẾ NÀO ĐỂ TỔ YẾN CỦA CHÚNG TÔI KHÁC BIỆT HƠN CỦA NHỮNG NGƯỜI KHÁC?"
answer_2 = "Với kinh nghiệm hơn 11 năm trong nghề, tổ yến của chúng tôi được đảm bảo hoàn toàn tự nhiên và không có hóa chất. Chúng tôi cũng cung cấp dịch vụ nhặt lông, làm sạch, đóng gói theo nhu cầu của riêng bạn."
question_3 = "CÓ ĐƯỢC VẬN CHUYỂN TRÊN TOÀN THẾ GIỚI KHÔNG?"
answer_3 = "Đúng vậy, sản phẩm của chúng tôi có thể được vận chuyển trên toàn thế giới. Hãy liên hệ với chúng tôi để có thêm thông tin chi tiết."
question_4 = "LỢI ÍCH KHI ĂN UỐNG BIRD’S NEST LÀ GÌ?"
answer_4 = "Ở góc độ sức khỏe, thành phần dinh dưỡng chính của yến sào là protein và carbohydrate hòa tan trong nước, kết hợp với các chất dinh dưỡng khác như canxi, phốt pho, sắt, natri, kali và vitamin B1. Tổ yến ăn được có chứa Yếu tố tăng trưởng dưới da (EGF) có thể kích thích tăng trưởng tế bào, tái tạo và tăng cường hệ thống miễn dịch. Ngoài ra, yến sào rất giàu collagen và khoáng chất có lợi cho việc làm cho da mịn màng và chống lão hóa."
question_5 = "LÀM THẾ NÀO ĐỂ ĐẶT HÀNG?"
answer_5 = "Để đặt hàng của chúng tôi, bạn có thể cho chúng tôi biết trực tiếp về nhu cầu của bạn trên trang “Liên hệ với chúng tôi”."
question_6 = "CÔNG TY CÓ HỢP PHÁP ĐỂ XUẤT KHẨU BIRD’S NEST KHÔNG?"
answer_6 = "Có, sản phẩm của chúng tôi là hợp pháp 100% để xuất khẩu và được chứng nhận."

