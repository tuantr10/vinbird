[aboutvinbird]
intro_1 = "VinBirdnest là một trong những công ty trang trại gia đình với 6 nhà yến được xây dựng từ năm 2009. Tất cả các nhà yến của chúng tôi đều tọa lạc tại hòn đảo xanh có tên là Cần Giờ - vùng ven biển rộng 72.000 ha với nguồn thức ăn dồi dào cho chim."
intro_2 = "Hệ thống sản xuất của chúng tôi khép kín : Từ xây dựng và bảo trì nhà yến, khai thác tổ cho đến làm sạch, chế biến, đóng gói và phân phối."
intro_3 = "Các đại lý phân phối sản phẩm của chúng tôi được giám sát chặt chẽ để đảm bảo rằng sản phẩm của VinBirdnest được giữ nguyên chất lượng khi đến tay khách hàng."
intro_4 = "Chính sách của Công ty chúng tôi là sản xuất tổ yến tinh khiết nhất không chứa hóa chất, chất tẩy trắng, chất phụ gia và chất bảo quản. 100% tự nhiên với chất lượng đảm bảo!"
title_1 = "Tầm nhìn & Sứ mệnh"
title_1_h4 = "TẦM NHÌN"
title_1_h2 = "Khai thác tiềm năng của tổ yến để cải thiện chất lượng cuộc sống."
title_1_description = "Chúng tôi tin rằng tổ yến không chỉ có giá trị kinh tế mà còn có tầm quan trọng về mặt dinh dưỡng để cải thiện sức khỏe và hạnh phúc của con người. Chúng tôi cam kết mang lại lợi ích của tổ yến trong từng dòng sản phẩm và dịch vụ của mình."
title_2_h4 = "NHỮNG GIÁ TRỊ CỐT LÕI"
title_2_h1 = "Cộng đồng là trên hết"
title_2_description = "Giá trị cốt lõi của chúng tôi cũng trở thành lý do làm việc chăm chỉ của chúng tôi và xác định cách thức xây dựng văn hóa công ty của chúng tôi. Khi VinBirdnest tiếp tục phát triển và lớn mạnh, bốn giá trị này không đổi."
value_1 = "GIA ĐÌNH"
value_1_description = "Chúng tôi tin rằng tổ yến không chỉ có giá trị kinh tế mà còn có tầm quan trọng về mặt dinh dưỡng để cải thiện sức khỏe và hạnh phúc của con người. Chúng tôi cam kết mang lại lợi ích của yến sào trong từng dòng sản phẩm và dịch vụ của mình."
value_2 = "SẢN PHẨM CHẤT LƯỢNG NHẤT"
value_2_description = "Chúng tôi không thỏa hiệp về chất lượng. Để đảm bảo điều đó, chúng tôi phát triển một quy trình kiểm soát chất lượng nghiêm ngặt được hỗ trợ bởi Chính sách An toàn Thực phẩm của Công ty. Mục tiêu của chúng tôi là cung cấp sản phẩm độc đáo và sáng tạo bằng cách cung cấp số lượng lớn, giao hàng nhanh và tiêu chuẩn nhất quán để đáp ứng sự hài lòng của người tiêu dùng."
value_3 = "TỰ NHIÊN"
value_3_description = "Chúng tôi tôn trọng thiên nhiên và đặt quy trình sản xuất của chúng tôi càng tự nhiên càng tốt, với trọng tâm là cải thiện tính bền vững của quần thể chim và môi trường. Sản phẩm của chúng tôi không sử dụng bất kỳ chất phụ gia thực phẩm nào và không có động vật nào bị hại trong quá trình này."
value_4 = "CHỊU TRÁCH NHIỆM VỀ SINH THÁI"
value_4_description = "Chúng tôi quan tâm đến hành tinh và môi trường của chúng ta. Chúng tôi cam kết bảo tồn tài nguyên và bảo vệ hệ sinh thái. Quy trình sản xuất của chúng tôi không gây ô nhiễm môi trường và không để lại rác thải."

[aboutbirdnest]
title = "Thực phẩm dinh dưỡng"
subtitle = "Yến sào được đánh giá cao vì lợi ích sức khỏe tự nhiên của nó từ rất lâu đời. Từ gần 500 năm trước, yến sào là một trong những món ngon nổi tiếng nhất của Trung Quốc cũng như y học cổ truyền. Là một loại thực phẩm bổ dưỡng, tổ yến có chứa chất chống oxy hóa cực cao và tăng cường miễn dịch. Nó cũng có lợi cho việc duy trì sắc đẹp rạng ngời của phụ nữ."
factor_title = "Công dụng của yến sào"
factor_title_description_1 = "Có nhiều tác dụng đã được biết đến: Tăng cường sức khỏe phổi, hệ tiêu hoá, các cơ quan nội tạng, làm đẹp da, kích thích tăng trưởng và trẻ hóa tế bào, tăng hồng cầu và huyết sắc tố."
factor_title_description_2 = "Tổ Yến có tác dụng bồi bổ cơ thể rất tốt, được xếp vào vị trí hàng đầu trong “Bát Trân” các loại thực phẩm quý. Tổ yến cổ có tác dụng làm sạch phổi và các cơ quan hô hấp, giảm các triệu chứng dị ứng, tăng trọng lượng cơ thể, cân bằng quá trình trao đổi chất trong cơ thể, tăng cường khả năng hoạt động thể lực, chống viêm nhiễm, tăng chất nhờn cho các khớp."
factor_title_description_3 = "Xạ trị thần kinh, nâng cao sức đề kháng, khả năng miễn dịch, rất hệ huyết học, tăng số lượng hồng cầu, huyết sắc tố, giảm đông máu, tăng cường kích thích sinh trưởng cho tế bào, phục hồi tế bào bị tổn thương, chống lão hóa, trẻ hóa sự sống."
factor_1_title = "KHÔNG TẨY RỬA"
factor_1_description = "Trong quá trình làm sạch tổ yến, chúng tôi không sử dụng bất kỳ hóa chất hay chất tẩy rửa nào. Chúng tôi không  sử dụng nước vòi để rửa yến, mà chỉ sử dụng nước lọc đã được Viện Pasteur chứng nhận (vì clo trong nước máy có thể làm biến chất tổ yến). Do việc làm sạch tổ yến bằng tay rất khó và tốn thời gian nên một số cơ sở có thể ngâm tổ yến trong nước hoặc sử dụng chất làm sạch, tuy không độc nhưng có thể làm giảm dinh dưỡng của tổ yến. VinBirdnest tuyệt đối không làm theo cách này. Chúng tôi chỉ rửa sạch tổ yến và ủ ẩm trước khi nhặt để giữ nguyên dinh dưỡng"
factor_2_title = "KHÔNG MÀU"
factor_2_description = "Tổ yến tự nhiên có thể có màu trắng tinh, trắng ngà, cam, vàng, nâu, đỏ. . . nên tẩy trắng hoặc nhuộm màu theo thị hiếu người tiêu dùng có thể làm giảm giá trị dinh dưỡng của yến."
factor_3_title = "KHÔNG CHẤT ĐỘN THÊM"
factor_3_description = "Tổ yến tự nhiên có trọng lượng nhẹ nên người ta có thể dùng chất xơ hoặc các thực phẩm khác để bổ sung vào nhằm tăng trọng lượng, một số người tiêu dùng lại thích yến giòn, dai. . . Nên người ta có thể sử dụng hàn the. Tất cả những chất này đều làm biến chất tổ yến. Chúng tôi hoàn toàn không sử dụng bất kỳ chất phụ gia nào"
factor_4_title = "KHÔNG CHẤT BẢO QUẢN"
factor_4_description = "Tổ yến nguyên chất có thể để được lâu trong môi trường tự nhiên, tuy nhiên nếu có chất độn hoặc phụ gia làm tăng trọng lượng, tạo màu, tạo mùi thì phải sử dụng thêm chất bảo quản, VinBirdnest hoàn toàn không sử dụng chất bảo quản."
benefit_title = "Natural Benefit"
benefit_description = "Tổ yến chứa các chất dinh dưỡng giúp chúng ta cải thiện sức khỏe và hạnh phúc."
benefit_1_title = "AXIT SIALIC"
benefit_1_description = "Tổ yến VinBirdnest là nguồn axit sialic tự nhiên, có vai trò đặc biệt đối với cơ thể và não bộ của chúng ta. Nó tăng cường khả năng miễn dịch toàn diện của chúng ta, cải thiện khả năng học tập và giúp ngăn ngừa bệnh cúm."
benefit_2_title = "GLYCOPROTEIN"
benefit_2_description = "Glycoprotein có nhiều chức năng; duy trì hệ thống miễn dịch, máu, tiêu hóa, phổi, giao tiếp giữa các tế bào, hệ thống sinh sản và sức khỏe làn da. Protein chứa trong yến sào ăn được cũng có các hợp chất hoạt động như axit amin giúp tạo protein cơ, sản xuất kháng thể và sửa chữa các mô bị tổn thương."
benefit_3_title = "KHOÁNG CHẤT"
benefit_3_description = "Trong tổ yến có nhiều khoáng chất, tổ yến là một siêu thực phẩm hoàn hảo cho cơ thể chúng ta. Khoáng chất có nhiều lợi ích cho sức khỏe, có tác dụng tái tạo tế bào, tăng cường hệ thống miễn dịch cũng như tăng trưởng và phát triển cơ thể."

[faq]
title = "Câu hỏi thường gặp"
question_1 = "YẾN SÀO LÀ GÌ?"
answer_1 = "Yến sào là tổ yến do chim yến hàng (Collocalia fuciphaga) dùng nước bọt đông đặc của chúng tạo ra, tổ yến được thu hoạch để làm thức ăn cho con người. Yến sào đã được sử dụng trong ẩm thực của người Hoa từ gần 500 năm trước, thường được dùng làm súp yến."
question_2 = "LÀM THẾ NÀO ĐỂ TỔ YẾN CỦA CHÚNG TÔI KHÁC BIỆT HƠN CỦA NHỮNG NGƯỜI KHÁC?"
answer_2 = "Với kinh nghiệm hơn 11 năm trong nghề, tổ yến của chúng tôi được đảm bảo hoàn toàn tự nhiên và không có hóa chất. Chúng tôi cũng cung cấp dịch vụ nhặt lông, làm sạch, đóng gói theo nhu cầu của riêng bạn."
question_3 = "CÓ ĐƯỢC PHÂN PHỐI TRÊN TOÀN THẾ GIỚI KHÔNG?"
answer_3 = "Có, sản phẩm của chúng tôi được phân phối trên toàn thế giới. Hãy liên hệ với chúng tôi để có thêm thông tin chi tiết."
question_4 = "LỢI ÍCH KHI DỤNG TỔ YẾN LÀ GÌ?"
answer_4 = "Ở góc độ sức khỏe, thành phần dinh dưỡng chính của yến sào là protein và carbohydrate hòa tan trong nước, kết hợp với các chất dinh dưỡng khác như canxi, phốt pho, sắt, natri, kali và vitamin B1. Tổ yến có chứa Yếu tố tăng trưởng dưới da (EGF) có thể kích thích tăng trưởng tế bào, tái tạo và tăng cường hệ thống miễn dịch. Ngoài ra, yến sào rất giàu collagen và khoáng chất có lợi cho việc làm cho da mịn màng và chống lão hóa."
question_5 = "LÀM THẾ NÀO ĐỂ ĐẶT HÀNG?"
answer_5 = "Để đặt hàng của chúng tôi, bạn có thể cho chúng tôi biết trực tiếp về nhu cầu của bạn trên trang “Liên hệ với chúng tôi”."
question_6 = "CÔNG TY CÓ HỢP PHÁP ĐỂ XUẤT KHẨU TỔ YẾN KHÔNG?"
answer_6 = "Có, sản phẩm của chúng tôi là hợp pháp 100% để xuất khẩu và được chứng nhận."

