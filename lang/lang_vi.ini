guaranteed_title = "Tổ yến đã làm sạch của chúng tôi đảm bảo:"
guaranteed_1_title = "KHÔNG TẨY RỬA"
guaranteed_1_description = "Trong quá trình làm sạch tổ yến, chúng tôi không sử dụng bất kỳ hóa chất hay chất tẩy rửa nào. Chúng tôi không  sử dụng nước vòi để rửa yến, mà chỉ sử dụng nước lọc đã được Viện Pasteur chứng nhận (vì clo trong nước máy có thể làm biến chất tổ yến). Do việc làm sạch tổ yến bằng tay rất khó và tốn thời gian nên một số cơ sở có thể ngâm tổ yến trong nước hoặc sử dụng chất làm sạch, tuy không độc nhưng có thể làm giảm dinh dưỡng của tổ yến. VinBirdnest tuyệt đối không làm theo cách này."
guaranteed_2_title = "KHÔNG MÀU"
guaranteed_2_description = "Tổ yến tự nhiên có thể có màu trắng tinh, trắng ngà, cam, vàng, nâu, đỏ. . . nên tẩy trắng hoặc nhuộm màu theo thị hiếu người tiêu dùng có thể làm giảm giá trị dinh dưỡng của yến."
guaranteed_3_title = "KHÔNG CHẤT ĐỘN THÊM"
guaranteed_3_description = "Tổ yến tự nhiên có trọng lượng nhẹ nên người ta có thể dùng chất xơ hoặc các thực phẩm khác để bổ sung vào nhằm tăng trọng lượng, một số người tiêu dùng lại thích yến giòn, dai. . . Nên người ta có thể sử dụng hàn the. Tất cả những chất này đều làm biến chất tổ yến. Chúng tôi hoàn toàn không sử dụng bất kỳ chất phụ gia nào"
guaranteed_4_title = "KHÔNG CHẤT BẢO QUẢN"
guaranteed_4_description = "Tổ yến nguyên chất có thể để được lâu trong môi trường tự nhiên, tuy nhiên nếu có chất độn hoặc phụ gia làm tăng trọng lượng, tạo màu, tạo mùi thì phải sử dụng thêm chất bảo quản, VinBirdnest hoàn toàn không sử dụng chất bảo quản."

