[homepage]
title_1 = "Mẹ thiên nhiên ban tặng cho chúng ta rất nhiều món quà vô giá."
subtitle_1 = "Tại VinBirdnest - chúng tôi luôn nỗ lực giữ lại nguyên vẹn mọi dinh dưỡng của tổ yến thiên nhiên để cung cấp cho thị trường. Vì chúng tôi mong muốn mọi khách hàng được tận hưởng giá trị thiên nhiên của tổ yến từ các sản phẩm có chất lượng cao nhất của chúng tôi."
title_2 = "Sản phẩm có thể được tùy chỉnh"
subtitle_2 = "Không tốn nhiều công sức vì các sản phẩm của chúng tôi có thể được tùy chỉnh cụ thể theo nhu cầu riêng của bạn."
button_2 = "Sản phẩm và dịch vụ của chúng tôi"
title_3 = "Tất cả các sản phẩm của chung tôi đều hoàn toàn thiên nhiên, không có phụ gia thực phẩm và không biến đổi gen"
subtitle_3 = "VINBIRDNEST tiếp tục phấn đấu vì các quy trình tự nhiên và không biến đổi gen. Chúng tôi không sử dụng bất kỳ chất phụ gia thực phẩm nào và các sản phẩm từ tổ yến của chúng tôi có thể sử dụng trong thời gian dài."
title_4 = "Quy trình sản xuất sạch & hợp vệ sinh"
subtitle_4 = "Chúng tôi cam kết thực hiện các công đoạn sản xuất tự nhiên và hợp vệ sinh."
button_4 = "Xem quy trình sản xuất"
card_title_1 = "No Need to Worry about Legality"
card_description_1 = "Sản phẩm của chúng tôi là 100% hợp pháp và được chứng nhận."
card_title_2 = "Xem quy trình sản xuất"
card_description_2 = "Hãy yên tâm về chất lượng của sản phẩm Vinbirdnest bạn đang dùng, vì nó đã được thông qua quy trình kiểm soát chất lượng rất nghiêm ngặt từ khâu chăm sóc nhà yến, thu hoạch, làm sạch, đóng gói và bảo quản."
card_title_3 = "Sản phẩm có thể được tùy chỉnh"
